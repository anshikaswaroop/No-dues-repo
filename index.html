<script>
    function loadLoginPage() {
        fetch('login.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-content').innerHTML = data;
            })
            .catch(error => console.error('Failed to load login page:', error));
    }
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);
    // Optionally send this to your server for verification
    document.getElementById("user-info").innerText = response.credential;
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "YOUR_CLIENT_ID.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("g_id_signin"),
      { theme: "outline", size: "large" }  // Customize the button
    );
    google.accounts.id.prompt(); // Show the One Tap prompt
  }
</script>
